<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function clickBtn(str) {

		alert(str + "단 입니다");
	}
	var tableStr = "<table border = '3'>";
	tableStr += "<tr>";
	for (var i = 1; i <= 9; i++) {
		for (var j = 1; j <= 9; j++) {
			tableStr += " <td>" + i + " X " + j + " = " + (i * j) + " <td>";
			if (j == 9) {
				tableStr += "<td><input type='button' name='btn' value='버튼' onclick = 'clickBtn("
						+ i + ")' /></td>"
			}
		}
		tableStr += "</tr>"
	}
	tableStr += "</table>"
	document.write("<pre>" + tableStr + "</pre>");
</script>
<body>

</body>
</html>
