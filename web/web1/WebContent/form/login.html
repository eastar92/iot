<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function checkLogin() {
		var idObj = document.getElementById("id");
		var pwdObj = document.getElementById("pwd");
		if (idObj.value == "") {
			alert("아이디 입력하시오");
			idObj.focus();
			return false;
		}
		if (pwdObj.value == "") {
			alert("비밀번호를 입력하시오");
			pwdObj.focus();
			return false;
		}
		return true;
	}
</script>
<body>
	<form method="get" action="test.user" onsubmit="return checkLogin()">
		아이디 : <input type="text" name="id" id="id" /> 비밀번호 : <input
			type="password" name="pwd" id="pwd" /> <input type="submit"
			value="로그인" />
	</form>

</body>
</html>
