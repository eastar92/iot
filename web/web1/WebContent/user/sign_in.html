<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>

function getHttpXmlObj(){
	if(window.XMLHttpRequest){
  		return new XMLHttpRequest();
 	}else if(window.ActiveXObject){
  		return new ActiveXObject("Microsoft.XMLHTTP");
 	}
	alert("해당 브라우져가  Ajax를 지원하지 않습니다.");
}

function doSignin(){
	var idStr = "userid,userpwd,username,address,hp1,hp2,hp3,age,command";
	var lengthStr = "30,100,100,200,4,4,4,3,100";
	var typeStr = "s,s,s,s,n,n,n,n,s";
	var params = "?";
	var ids = idStr.split(","); // , 를 찾아서 자르고 배열로 만듬
	var lengths = lengthStr.split(",");
	var types = typeStr.split(",");
	for(var i = 0; i<ids.length;i++){
		var maxLength = new Number(length[i]);
		var typeVali = types[i];
		var elObj = document.getElementById(ids[i]);
		if(!isNaN(maxLength)){
			if(elObj.value.length>maxLength){
				alert("제한 길이를 넘었습니다");
				elObj.value="";
				elObj.focus();
				return;
			}
		}
		if(typeVali == "n"){
			if(isNaN(new Number(elObj.value))){
				alert("숫자만 입력해주세요");
				elObj.value="";
				elObj.focus();
				return;
			}
		}
		params += ids[i]+ "=" + elObj.value + "&";
	}
	var xhr = getHttpXmlObj();
	var method = "get";
	var url = "test.user";
	var aSync = true;
	xhr.onreadystatechange = function(){
		if(xhr.readyState ==4){
			if(xhr.status==200){
			var result = decodeURIComponent(xhr.responseText);
			alert(result);
		}else{
			document.getElementById("bd_div").innerHTML += xhr.responseText;
			}
		}
	}
	xhr.open(method, url+params, aSync);
	if(method == "post"){
		xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	}
	xhr.send();
}
</script>
<body>
		<div width="100%" id="bd_div">
			<table border="1" cellspacing="0" cellpadding="0" width="400"
				align="center">
				<tr>
					<td colspan="2"><p align="center">= 회원 가입 =</p></td>
				</tr>
				<tr align="center">
					<td >아이디</td>
					<td><input type="text" name="userid" id="userid" maxlength ="30"/></td>
				</tr>
				<tr align="center">
					<td>비밀번호</td>
					<td><input type="password" name="userpwd" id="userpwd" maxlength ="100"/></td>
				</tr>
				<tr align="center">
					<td>이름</td>
					<td><input type="text" name="username" id="username" maxlength ="100"/></td>
				</tr>
				<tr align="center">
					<td>주소</td>
					<td><input type="text" name="address" id="address" maxlength ="35"/></td>
				</tr>
					<tr align="center">
					<td>휴대폰번호</td>
					<td><input type="text" name="hp1" id="hp1"  size ="4"maxlength ="4"/>-<input type="text" name="hp2" id="hp2"  size ="4"maxlength ="4"/>-<input type="text" name="hp3" id="hp3"  size ="4"maxlength ="4"/></td>
				</tr>
				<tr align="center">
					<td>나이</td>
					<td><input type="text" name="age" id="age" maxlength ="3"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button"
						value="회원가입" onclick="doSignin()"/></td>
				</tr>
			</table>
		</div>
		<input type="hidden" name="command" id="command" value="SIGNIN" />

</body>
</html>
